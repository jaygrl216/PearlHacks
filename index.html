
<!DOCTYPE html>
<html>
	<head>
		<title>Saver App</title>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>


<body>
	<div id = "page">
		<div id="box">
			<h1 id="title"> Mi$$ Independent </h1>
		</div>

		<p id = "intro"> This app will allow YOU to be an independent woman and manage your own money. You can enter what you have spent and keep track of your budget. The more you save, the more fabulous you can be in the future!</p>
		<img src="http://emojipedia.org/wp-content/uploads/2013/08/137-information-desk-person.png" />

		<div id="appbox">
			<form>
			Category:<br>
			<input type="radio" name="category" value="food"> Food <br>
			<input type="radio" name="category" value="clothes"> Clothes <br>
			<input type="radio" name="category" value="makeup"> MakeUp <br>
			Price:<br>
			<input type="text" name="price" id="cost" value="price"> Price <br>
			</form>
			<button onclick="submit()">Click me</button>
		</div>

	</div>
	<p id="data"></p>
	
	</body>
</html>
